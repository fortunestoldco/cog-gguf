name: Build Model

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install cog
      run: sh <(curl -fsSL https://raw.githubusercontent.com/fortunestoldco/cog-gguf/refs/heads/master/autocog.sh?token=GHSAT0AAAAAAC6QCSZT32APVG4EHMGVMDAGZ5VDB3A)

    - name: Initialize cog
      run: cog init

    - name: Run script to download weights
      run: cog run script/download_weights
